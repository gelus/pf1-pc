<header>Equipment <span style="float: right">{{char | remainingStartingWealth | purseToString}}</span></header>
<div class="inventoryList">
  <h3>Name</h3>
  <p>quantity</p>
  <p>Cost</p>
</div>
@for(item of char.inventory; track item.name) {
<div class="inventoryList">
  <h3>
    <span (click)="removeItem(item)">X </span>
    <span  (click)=itemModal.openModal(item)>{{item.name}}</span>
  </h3>
  <p>{{item.quantity}}</p>
  <p>{{item.cost | purseToString}}</p>
</div>
}
<button (click)="itemModal.openModal()">Add Item</button>

<app-item-modal #itemModal (itemUpdate)="itemUpdate($event)"></app-item-modal>
